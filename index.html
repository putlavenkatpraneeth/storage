      <input type="text" id="ip1" value=""/>
      <input type="password" id="ip2" value=""/>

    <script>
      let form = document.getElementById("frm");
      let ip1 = document.getElementById("ip1");

        localStorage.setItem("username", ip1.value);
        localStorage.setItem("password", ip2.value);
